<style>
	a{
		color: #000;
	}
	/*---------------------------漂浮块样式------------------------*/
	.fans_warp .top_bar{
		background: #fe7d01;
		display: flex;
		flex-direction: column;
		align-items: center;
		height: 29vw;
		margin-bottom: 21vw;
		position: relative;
	}
	.fans_warp .top_bar .referrer{
		color: #fff;
		display: flex;
		justify-content: center;
		width: 100%;
		height: 12vw;
		line-height: 12vw;
	}
	.fans_warp .top_bar .fans_banner{
		width: 95%;
		background: #fff;
		border-radius: 10px;
		padding: 3vw;
		box-shadow: 0 0 6px #ccc;
		position: absolute;
		top: 12vw;
	}
	.fans_warp .top_bar .fans_banner>div{
		display: flex;
		justify-content: space-between;
	}
	.fans_warp .top_bar .fans_banner>div>div{
		flex: 1;
		display: flex;
		justify-content: center;
	}
	.fans_warp .top_bar .fans_banner .img_warp{
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.fans_warp .top_bar .fans_banner .img_warp img{
		width: 6.9vw;
	}
	.fans_warp .top_bar .title{
		color: black;
		font-size: 4.15vw;
		font-weight: bold;
	}

	.fans_warp .top_bar .center>div{
		padding: 1vw 0 2vw 0;
		font-size: 5vw;
		color: black;
		font-weight: bold;
	}
	.fans_warp .top_bar .center .center_2,
	.fans_warp .top_bar .bottom span{
		color: #fe7d01;
	}

	/*-----------------------------切换栏---------------------------*/
	.topBar{
		display: flex;
		justify-content: space-between;
		align-items: center;
		width: 100%;
		padding: 0 1rem;
	}
	.topBar>div{
		border-bottom: 3px solid transparent;
		font-size: 4vw;
	}
	.topBar>div a{
		color: #000;
	}
	.topBar>div.active{
		border-bottom: 3px solid #fe7d01;
	}
	.topBar>div.active a{
		color:#fe7d01;
	}
	/*-----------------切换栏下面显示的内容--------------------*/
	.fans_content{
		padding: 3vw;
	}
	.fans_content .content_item{
		display: flex;
		justify-content: space-between;
		align-items: center;
		padding: 1vw 0;
		border-bottom: .6px solid #ccc;
	}
	.fans_content .content_item .left{
		display: flex;
		align-items: center;
	}
	.photo_warp{
		width: 7.5vw;
		overflow: hidden;
		border-radius: 50%;
		position: relative;
		display: inline-block;
		margin-right: 2vw;
	}
	.photo_warp img{
		object-fit: cover;
		border-radius: inherit;
		display: block;
		width: 100%;
		height: 100%;
	}
	.fans_content .content_item .center.active{
		color:#fe7d01;
	}
	.fans_content .content_item .right{
		color: #666;
	}
	.fui-page.fui-page-current, .fui-page-group.fui-page-current{
		overflow-y: auto;
	}
	/*	弹出层样式*/
	.van-overlay {
		position: fixed;
		top: 0;
		left: 0;
		z-index: 1;
		width: 100%;
		height: 100%;
		background-color: rgba(0, 0, 0, 0.7);
	}
	.van-popup--bottom {
		bottom: 0;
		left: 0;
		width: 100%;
	}
	.van-popup {
		position: fixed;
		max-height: 100%;
		overflow-y: auto;
		background-color: #fff;
		-webkit-overflow-scrolling: touch;
		padding: 0 3vw;
	}
	/*	弹出层内容的样式*/
	.van-popup .title{
		display: flex;
		justify-content: space-between;
		font-size: 4.5vw;
		color: #000;
	}
	.van-popup span{
		display: flex;
		align-items: center;
	}
	.van-popup .close{
		font-size: 8vw;
	}
	.van-popup .img_warp{
		display: flex;
		justify-content: center;
	}
	.van-popup .photo_warp{
		width: 13.5vw;
	}
	.van-popup .rank{
		font-size: 4.2vw;
		color: #000;
		display: flex;
		justify-content: center;
		align-items: center;
		margin: 3vw 0 2vw 0;
	}
	.van-popup .rank img{
		width: 7vw;
		margin-left: 2vw;
	}
	.van-popup .fans_num{
		display: flex;
		justify-content: center;
		padding: 0.6vw;
		color: #666;
	}
	.van-popup .fans_num span{
		margin-left: 2vw;
		color: #fe7d01;
	}

</style>

<script>
// tab栏 点击高亮js
	let tabIndex = 0;//这是tab栏的索引
	var buttons=document.querySelectorAll(".topBar>div");
	function active(buttons) {
		var l=buttons.length;
		for(var i=0;i<l;i++){
			buttons[i].onclick=function(){
				for(var j=0;j<l;j++){
					if(this==buttons[j]){
						this.className="active";
						tabIndex = j
						console.log(tabIndex)
					}else{
						buttons[j].className="";
					}

				}
			}
		}
	}
	active(buttons)
