<script>
	// tab栏 点击高亮js
	let tabIndex = 0;//这是tab栏的索引
	var buttons=document.querySelectorAll(".topBar>div");
	function active(buttons) {
		var l=buttons.length;
		for(var i=0;i<l;i++){
			buttons[i].onclick=function(){
				for(var j=0;j<l;j++){
					if(this==buttons[j]){
						this.className="active";
						tabIndex = j
						console.log(tabIndex)
					}else{
						buttons[j].className="";
					}

				}
			}
		}
	}
	active(buttons)
	//点击每一项 弹出层
	$('.fans_content').on("click",".content_item",function(){

	})
</script>
