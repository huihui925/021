<style>
    a{
        color: #000;
    }
    /*---------------------------漂浮块样式------------------------*/
    .fans_warp .top_bar{
        background: #fe7d01;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 29vw;
        margin-bottom: 21vw;
        position: relative;
    }
    .fans_warp .top_bar .referrer{
        color: #fff;
        display: flex;
        justify-content: center;
        width: 100%;
        height: 12vw;
        line-height: 12vw;
    }
    .fans_warp .top_bar .fans_banner{
        width: 95%;
        background: #fff;
        border-radius: 10px;
        padding: 3vw;
        box-shadow: 0 0 6px #ccc;
        position: absolute;
        top: 12vw;
    }
    .fans_warp .top_bar .fans_banner>div{
        display: flex;
        justify-content: space-between;
    }
    .fans_warp .top_bar .fans_banner>div>div{
        flex: 1;
        display: flex;
        justify-content: center;
    }
    .fans_warp .top_bar .fans_banner .img_warp{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .fans_warp .top_bar .fans_banner .img_warp img{
        width: 6.9vw;
    }
    .fans_warp .top_bar .title{
        color: black;

    }

    .fans_warp .top_bar .center>div{
        padding: 3vw 0 2vw 0;
        color: black;
    }
    /*-----------------切换栏下面显示的内容--------------------*/
    .fans_content{
        padding: 3vw;
    }
    .fans_content .content_item{
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5vw 0;
        border-bottom: .6px solid #ccc;
    }
    .fans_content .content_item .left{
        display: flex;
        align-items: center;
    }


    .fans_content .content_item .right{
        color: #666;
    }
    .fui-page.fui-page-current, .fui-page-group.fui-page-current{
        overflow-y: auto;
    }
    .wallet_warp .top_bar .fans_banner {
        top: 5vw;
    }
    .wallet_warp  .top_bar {
        margin-bottom: 16vw;
        height: 22vw;
    }
    .wallet_warp .fans_banner .top{
        background: #eee;
        border-radius: 5px;
        padding: 1vw 3vw;
    }
    .wallet_warp .fans_banner .top .title{
        justify-content: flex-start;
    }
    .wallet_warp .fans_banner .top span{
        color: #fe7d01;
        padding-left: 2vw;
    }
    .wallet_warp .fans_banner .top .img_warp{
        color: #fe7d01;
        justify-content: flex-end;
    }
    .wallet_warp .fans_banner .bottom{
        font-size: 5vw;
        font-weight: bold;
    }
    .wallet_warp .right_arrows:after{
        top: 50%;
        margin-right: 3vw;
    }
    .wallet_warp .photo_warp{
        border-radius:0;
        padding: 1vw;
    }
</style>
