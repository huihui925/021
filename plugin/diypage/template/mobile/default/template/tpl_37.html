<div class="integral_navbar">
    <div class="topbar">
        <div class="integral">当前共 {$member['credit1']} 积分</div>
        <div class="rate"></div>
    </div>
    <div class="integral_main">
        <select style="font-size: 4.6vw;">
            {loop $list $v}
            <option value="{$v['id']}" data-credit1="{$v['credit1']}">{$v['advname']}-{$v['credit1']}</option>
            {/loop}
        </select>
        <input type="number" placeholder="请输入兑换数量" inputmode="decimal">
        <div class="tip">
            <span>每个将消耗<span class="consumeCredit1" ></span>积分</span>
        </div>
        <div class="btn">确认兑换</div>
    </div>
    <div class="van-toast van-toast--middle van-toast--text" style="z-index: 2002; display: none;">
        <div class="van-toast__text">提示内容</div>
    </div>
</div>
<script>
    var toast = function(msg) {
        $('.van-toast__text').html(msg);
        $('.van-toast').fadeIn();
        setTimeout(function() {
            $('.van-toast').fadeOut();
        },1300)
    }
    computed_consume_credit1()
    //消耗的积分为选择框和输入框值相乘
    //a. 计算值的方法
    function computed_consume_credit1(){
        var input_value = $('.integral_main input').val();
        var select_credit1 = $('.integral_main select').find("option:selected").data("credit1");
        $('.consumeCredit1').html(input_value * select_credit1)
    }
    //b. 监听input框值变化进行计算
    $('.integral_main input').bind('input propertychange', function() {
        computed_consume_credit1()
    })
    //c. 监听select变化进行计算
    $('.integral_main select').change(() => {
        computed_consume_credit1()
    });

    $('.btn').click(function () {
        var input_value = $('.integral_main input').val();
        var select_value = $('.integral_main select').val();
        console.log(select_value);
        if(input_value*1 <= 0 ){
            toast('兑换数量不能为空')
            return
        } else {
            $.ajax({
                url: "{php echo mobileUrl('diypage/stock/exchangeStock')}",
                type: 'post',
                data: {
                    'num': input_value
                    ,'sc_id' : select_value
                },
                dataType: 'json',
                success: function (data) {
                    if(data.status == 1){
                        toast(data.result.message);
                        window.location.href="{php echo mobileUrl('diypage',array('id'=>21))}";
                    } else {
                        toast(data.result.message);
                    }
                }
            });
        }
        //    通过判断发请求 且弹窗提示请求内容
        //
        //     return;
        //    兑换成功则直接跳转页面 注意 : 成功后要把兑换的紫钻数量传过去
//        window.location.href='http://ek021.wanwusl.com/app/index.php?i=1&c=entry&m=ewei_shopv2&do=mobile&r=diypage&id=20'+'&equity_num='+556//这里999假装是兑换的紫钻数量
    })
</script>
