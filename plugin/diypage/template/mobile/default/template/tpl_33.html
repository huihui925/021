<style>
    .Integral_sale .money{
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 3vw;
    }
    .Integral_sale .integral_main .money input{
        font-size: 0.7rem;
        padding: 1vw;
        margin: 0;
    }
    .Integral_sale .integral_main .num{
        width: 70%;
        font-size: 4.5vw;
    }

    .Integral_sale .tip_warp {
        color: #666;
        padding: 5vw 4vw;
    }

<div class="integral_navbar Integral_sale">
    <div class="topbar">
        <div class="integral">当前共<span class="full_integral">6317</span>积分</div>
    </div>
    <div class="integral_main">
        <div class="money">
            <div>售价: </div><input class="price" type="number" placeholder="请输入出售价格" inputmode="decimal" >
            <div>单位(元)</div>
        </div>
        <input class="num" type="number" placeholder="请输入出售积分数量" inputmode="decimal">
        <div class="tip">
            <span>将消耗 <b class="expend"></b> 积分</span>
            <span>剩余 <b class="surplus"></b> 积分</span>
        </div>
        <div class="btn" onclick="handleClick()">确认出售</div>
    </div>
    <div class="tip_warp">
        <div>ps:</div>
        <div>
            来店趣酷积分交易只限来店趣酷OTC交易平台进行交易，未授权个人和商家在其他平台进行交易。
        </div>
        <div>线下交易买卖双方由此导致的损失，平台不予受理，请买卖双方自行处理。</div>
    </div>
</div>
<script>
    var input_value,full_integral,surplus;
    // 监听input框值变化进行计算
    calculate()
    function calculate(){
        input_value = $('.num').val()||0;
        full_integral = $(".full_integral").text()
        surplus = full_integral-input_value
        $(".expend").text(input_value)
        $(".surplus").text(surplus)
    }
    $('.num').bind('input propertychange', function() {
        calculate()
    })
    function handleClick(){
        var num_value = $('.num').val();
        var price_value = $('.price').val();
        if(num_value=="" || price_value==""){
            toast('请输入正确格式')
            return
        } else {
            $.ajax({
                url: "{php echo mobileUrl('diypage/integral/release')}",
                type: 'post',
                data: {
                    'type': 1,
                    'price':price_value,
                    'num':num_value
                },
                dataType: 'json',
                success: function (data) {
                        toast(data.result.message);
                        if (data.status==1){
                            window.location.href="./index.php?i=1&c=entry&m=ewei_shopv2&do=mobile&r=diypage&id=27"
                        }
                }
            });
        }
    }
</script>
